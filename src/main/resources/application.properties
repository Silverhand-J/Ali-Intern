spring.application.name=Ali-Intern

# Server Configuration
server.port=8080

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=3000ms

# Logging Configuration
logging.level.com.example.aliintern=DEBUG
logging.level.root=INFO

# ==================== 调度层配置 ====================

# 访问统计模块配置
# 时间窗口
scheduler.stat.short-window-seconds=2.0
scheduler.stat.long-window-seconds=120
# Redis 容错
scheduler.stat.redis-timeout=3000
scheduler.stat.max-retries=2
scheduler.stat.fallback-enabled=true
# Key 前缀（可按环境区分）
scheduler.stat.key-prefix=stat

# 热点识别模块配置
# EXTREMELY_HOT: 突发流量识别
scheduler.hotspot.extremely-hot-short-threshold=100
scheduler.hotspot.extremely-hot-long-threshold=1000
# HOT: 高频热点识别
scheduler.hotspot.hot-short-threshold=20
scheduler.hotspot.hot-long-threshold=300
# WARM: 中等热度识别
scheduler.hotspot.warm-short-threshold=5
scheduler.hotspot.warm-long-threshold=60

# 策略决策引擎配置
# COLD: 冷数据策略（不缓存）
scheduler.strategy.cold-cache-mode=NONE
scheduler.strategy.cold-ttl-level=SHORT
# WARM: 中等热度策略（仅 Redis，短 TTL）
scheduler.strategy.warm-cache-mode=REMOTE_ONLY
scheduler.strategy.warm-ttl-level=SHORT
# HOT: 热点策略（本地 + Redis，正常 TTL）
scheduler.strategy.hot-cache-mode=LOCAL_AND_REMOTE
scheduler.strategy.hot-ttl-level=NORMAL
# EXTREMELY_HOT: 极热策略（本地 + Redis，长 TTL）
scheduler.strategy.extremely-hot-cache-mode=LOCAL_AND_REMOTE
scheduler.strategy.extremely-hot-ttl-level=LONG
